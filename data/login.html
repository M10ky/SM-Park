<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f9fc;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        /* Effet de lumière derrière */
        .light {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(31, 120, 180, 0.6);
            filter: blur(150px);
            z-index: 1;
        }

        .light:nth-child(1) {
            top: 10%;
            left: 15%;
        }

        .light:nth-child(2) {
            bottom: 20%;
            right: 15%;
        }

        .wrapper {
            width: 420px;
            background: #fff;
            border: 2px solid #e0e0e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 
                        0 0 60px rgba(31, 120, 180, 0.5), 
                        0 0 100px rgba(31, 120, 180, 0.2);
            border-radius: 10px;
            padding: 30px 50px;
            z-index: 2; /* Mettre au-dessus des lumières */
            position: relative;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: #1f3b4d;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid #1f3b4d;
            outline: none;
            border-radius: 40px;
            font-size: 16px;
            padding: 0 20px;
            color: #333;
        }

        .input-box input::placeholder {
            color: #666;
        }

        .btn {
            width: 100%;
            height: 40px;
            background: #1f3b4d;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background: #1f78b4;
            box-shadow: 0 4px 12px rgba(31, 120, 180, 0.4);
        }

        /* Mode sombre */
        body.dark-mode {
            background: #1f3b4d;
            color: #fff;
        }

        .wrapper.dark-mode {
            background: #1f3b4d;
            border: 2px solid #1f78b4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
                        0 0 60px rgba(31, 120, 180, 0.5),
                        0 0 100px rgba(31, 120, 180, 0.2);
        }

        .input-box input.dark-mode {
            border: 2px solid #1f78b4;
            color: #fff;
        }

        .btn.dark-mode {
            background: #1f78b4;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Lumières de fond -->
    <div class="light"></div>
    <div class="light"></div>

    <div class="wrapper" id="wrapper">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Login" class="btn">
        </form>
    </div>

    <script>
        // Détection du mode sombre
        function detectDarkMode() {
            const darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const body = document.body;
            const wrapper = document.getElementById('wrapper');
            const inputs = document.querySelectorAll('.input-box input');
            const btn = document.querySelector('.btn');

            if (darkMode) {
                body.classList.add('dark-mode');
                wrapper.classList.add('dark-mode');
                inputs.forEach(input => input.classList.add('dark-mode'));
                btn.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                wrapper.classList.remove('dark-mode');
                inputs.forEach(input => input.classList.remove('dark-mode'));
                btn.classList.remove('dark-mode');
            }
        }

        // Exécuter lors du chargement de la page
        detectDarkMode();

        // Écouter les changements de préférence du mode sombre
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detectDarkMode);

        // Gérer la soumission du formulaire
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const submitButton = e.target.querySelector('.btn');
            submitButton.value = 'Logging in...';
            submitButton.disabled = true;

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/login", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onload = function() {
                if (xhr.responseText === "Login successful") {
                    window.location.href = "/";
                } else {
                    submitButton.value = 'Login';
                    submitButton.disabled = false;
                }
            };
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            xhr.send(`username=${username}&password=${password}`);
        };
    </script>
</body>
</html>
